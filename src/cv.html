<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mateusz Lipowski ‚Äî CV</title>
    <link rel="stylesheet" href="cv.css">
</head>
<body>
    <div class="cv-container">
        <!-- Header Section -->
        <div class="header">
            <div class="header-content">
                <div class="profile-info">
                    <h1 data-t="profile.name"></h1>
                    <h2 data-t="profile.title"></h2>
<!--                    <p class="summary">-->
<!--                        Experienced software developer with 8+ years of expertise in full-stack development, -->
<!--                        specializing in modern web technologies and cloud solutions. Passionate about creating -->
<!--                        scalable, maintainable applications and leading development teams.-->
<!--                    </p>-->

                    <div class="contact-info">
                        <div class="contact-item">
                            <span class="contact-icon">üìß</span>
                            <a data-attr-t data-attr-t-interpolate href-t="mailto:{{profile.contact.mail.href}}" href="mailto:john.smith@email.com" data-t="profile.contact.mail.text"></a>
                        </div>
                        <div class="contact-item">
                            <span class="contact-icon">üì±</span>
                            <a data-attr-t data-attr-t-interpolate href-t="tel:{{profile.contact.phone.href}}" data-t="profile.contact.phone.text"></a>
                        </div>
                        <div class="contact-item">
                            <span class="contact-icon">üåê</span>
                            <a data-attr-t href-t="profile.contact.linkedin.href" target="_blank" data-t="profile.contact.linkedin.text"></a>
                        </div>
                    </div>
                </div>
                <img src="assets/profile.jpeg" alt="Profile Image" class="profile-image">
            </div>
        </div>

        <div class="sections">
            <!-- Experience Section -->
            <div class="section">
                <h2 class="section-title" data-t="section.professionalExperience.title"></h2>
                <div class="timeline">
                    <div class="company-group">
                        <div class="company-header">
                            <img src="assets/domidia.png" alt="Domidia Logo" class="company-logo" />
                            <div class="company-info">
                                <h3 class="company-name" data-t="section.professionalExperience.job.domidia.name"></h3>
                                <p class="company-duration" data-t="section.professionalExperience.job.domidia.period"></p>
                            </div>
                        </div>
                        <div class="position-timeline">
                            <div class="timeline-item">
                                <div class="job-position">
                                    <div class="job-header">
                                        <h4 class="job-title" data-t="section.professionalExperience.job.domidia.senior.title"></h4>
                                        <span class="job-duration" data-t="section.professionalExperience.job.domidia.senior.period"></span>
                                    </div>
                                    <ul class="job-responsibilities">
                                        <li data-t="section.professionalExperience.job.domidia.senior.responsibilities.0"></li>
                                        <li data-t="section.professionalExperience.job.domidia.senior.responsibilities.1"></li>
                                        <li data-t="section.professionalExperience.job.domidia.senior.responsibilities.2"></li>
                                        <li data-t="section.professionalExperience.job.domidia.senior.responsibilities.3"></li>
                                        <li data-t="section.professionalExperience.job.domidia.senior.responsibilities.4"></li>
                                        <li data-t="section.professionalExperience.job.domidia.senior.responsibilities.5"></li>
                                        <li data-t="section.professionalExperience.job.domidia.senior.responsibilities.6"></li>
                                        <li data-t="section.professionalExperience.job.domidia.senior.responsibilities.7"></li>
                                    </ul>
                                </div>
                            </div>

                            <div class="timeline-item">
                                <div class="job-position">
                                    <div class="job-header">
                                        <h4 class="job-title" data-t="section.professionalExperience.job.domidia.mid.title"></h4>
                                        <span class="job-duration" data-t="section.professionalExperience.job.domidia.mid.period"></span>
                                    </div>
                                    <ul class="job-responsibilities">
                                        <li data-t="section.professionalExperience.job.domidia.mid.responsibilities.0"></li>
                                        <li data-t="section.professionalExperience.job.domidia.mid.responsibilities.1"></li>
                                        <li data-t="section.professionalExperience.job.domidia.mid.responsibilities.2"></li>
                                        <li data-t="section.professionalExperience.job.domidia.mid.responsibilities.3"></li>
                                        <li data-t="section.professionalExperience.job.domidia.mid.responsibilities.4"></li>
                                    </ul>
                                </div>
                            </div>

                            <div class="timeline-item">
                                <div class="job-position">
                                    <div class="job-header">
                                        <h4 class="job-title" data-t="section.professionalExperience.job.domidia.junior.title"></h4>
                                        <span class="job-duration" data-t="section.professionalExperience.job.domidia.junior.period"></span>
                                    </div>
                                    <ul class="job-responsibilities">
                                        <li data-t="section.professionalExperience.job.domidia.junior.responsibilities.0"></li>
                                        <li data-t="section.professionalExperience.job.domidia.junior.responsibilities.1"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="company-group">
                        <div class="company-header">
                            <img src="assets/wave.png" alt="Wave Logo" class="company-logo" />
                            <div class="company-info">
                                <h3 class="company-name" data-t="section.professionalExperience.job.wave.name"></h3>
                                <p class="company-duration" data-t="section.professionalExperience.job.wave.period"></p>
                            </div>
                        </div>
                        <div class="position-timeline">
                            <div class="timeline-item">
                                <div class="job-position">
                                    <div class="job-header">
                                        <h4 class="job-title" data-t="section.professionalExperience.job.wave.defaultPosition.title"></h4>
                                        <span class="job-duration" data-t="section.professionalExperience.job.wave.defaultPosition.period"></span>
                                    </div>
                                    <ul class="job-responsibilities">
                                        <li data-t="section.professionalExperience.job.wave.defaultPosition.responsibilities.0"></li>
                                        <li data-t="section.professionalExperience.job.wave.defaultPosition.responsibilities.1"></li>
                                        <li data-t="section.professionalExperience.job.wave.defaultPosition.responsibilities.2"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="print-page-break"></div>

            <!-- Skills Section -->
            <div class="section">
                <h2 class="section-title" data-t="section.technicalSkills.title"></h2>
                <div class="skills-container">
                    <div class="skill-group">
                        <h3 class="skill-level" data-t="section.technicalSkills.subsection.expert"></h3>
                        <div class="skill-tags">
                            <span class="skill-tag">.NET / C#</span>
                            <span class="skill-tag">ASP.NET</span>
                            <span class="skill-tag">Entity Framework</span>
                            <span class="skill-tag">xUnit</span>
                            <span class="skill-tag">JavaScript / TypeScript</span>
                            <span class="skill-tag">SQL</span>
                            <span class="skill-tag">Git</span>
                            <span class="skill-tag" data-t="section.technicalSkills.nonStaticNames.design"></span>
                        </div>
                    </div>

                    <div class="skill-group">
                        <h3 class="skill-level" data-t="section.technicalSkills.subsection.advanced"></h3>
                        <div class="skill-tags">
                            <span class="skill-tag">Kubernetes</span>
                            <span class="skill-tag">Docker</span>
                            <span class="skill-tag">Terraform</span>
                            <span class="skill-tag">Ansible</span>
                            <span class="skill-tag">HTML / CSS</span>
                            <span class="skill-tag">Linux</span>
                            <span class="skill-tag" data-t="section.technicalSkills.nonStaticNames.ai"></span>
                        </div>
                    </div>

                    <div class="skill-group">
                        <h3 class="skill-level" data-t="section.technicalSkills.subsection.intermediate"></h3>
                        <div class="skill-tags">
                            <span class="skill-tag">Vue.js</span>
                            <span class="skill-tag">Angular 2+</span>
                            <span class="skill-tag">C++</span>
                            <span class="skill-tag">Widows Server</span>
                            <span class="skill-tag">NoSQL</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Education Section -->
            <div class="section">
                <h2 class="section-title" data-t="section.education.title"></h2>
                <div class="education-item">
                    <div class="education-header">
                        <h3 data-t="section.education.school.wsb.name"></h3>
                        <span class="education-year" data-t="section.education.school.wsb.period"></span>
                    </div>
                    <p class="education-details" data-t="section.education.school.wsb.details"></p>
                </div>

                <div class="education-item">
                    <div class="education-header">
                        <h3 data-t="section.education.school.ug.name"></h3>
                        <span class="education-year" data-t="section.education.school.ug.period"></span>
                    </div>
                    <p class="education-details" data-t="section.education.school.ug.details"></p>
                </div>
            </div>

            <!-- Other Section -->
            <div class="section">
                <h2 class="section-title" data-t="section.other.title"></h2>
                <div class="other-container">
                    <div class="other-group">
                        <h4 class="other-category" data-t="section.other.subsection.languages.title"></h4>
                        <p class="other-content" data-t="section.other.subsection.languages.content"></p>
                    </div>
                    <div class="other-group">
                        <h4 class="other-category" data-t="section.other.subsection.hobbies.title"></h4>
                        <p class="other-content" data-t="section.other.subsection.hobbies.content"></p>
                    </div>
                    <div class="other-group">
                        <h4 class="other-category" data-t="section.other.subsection.cheesecake.title"></h4>
                        <p class="other-content" data-t="section.other.subsection.cheesecake.content"></p>
                    </div>
                </div>
            </div>

            <!-- Agreement -->
            <div class="section agreement-section">
                <span class="agreement" data-t="agreement"></span>
            </div>

        </div>
    </div>
</body>
</html>
